<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP TRAVELS</title>

    <link rel="stylesheet" href="style.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<!-- header section starts  -->

<header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>JP</span>TRAVELS</a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#book">book</a>
        <a href="gallery.html">gallery</a>
        <a href="contact.html">contact</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>

</header>

<!-- header section ends -->


<!-- home section starts  -->

<section class="home" id="home">

    <div class="content">
        <h3>adventure is worthwhile</h3>
        <p>dicover new places with us, adventure awaits</p>
        <a href="contact.html" class="btn">discover more</a>
    </div>


    <div class="video-container">
        <video src="images/vid-1.mp4" id="video-slider" loop autoplay muted></video>
    </div>

</section>

<!-- home section ends -->

<!-- book section starts  -->

<section class="book" id="book">

    <h1 class="heading">
        <span>b</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
        <span class="space"></span>
        <span>n</span>
        <span>o</span>
        <span>w</span>
    </h1>

    <div class="row">

      

        <form action="">
            <div class="inputBox">
                <h3>Name</h3>
                <input type="text" placeholder="name">
            </div>
            
            
            <div class="inputBox">
                <h3>where to</h3>
                <input type="text" placeholder="place name">
            </div>
            <div class="inputBox">
                <h3>where from</h3>
                <input type="text" placeholder="place name">

            </div>
            <div class="inputBox">
                <h3>how many</h3>
                <input type="number" placeholder="number of guests">
            </div>
            <div class="inputBox">
                <h3>departure</h3>
                <input type="date">
            </div>
            <div class="inputBox">
                <h3>return</h3>
                <input type="date">
            <div class=""inputBox>
                <h3>Phone Number</h3>
                <input type="mobile number" placeholder="mobile number">
            </div>
           
</div>
<button class="btn" onclick="alert('Thank You For Your Request. Our team will contact you shortly with affordable packages')">BOOK NOW</button>
</form>
</section>

<!-- book section ends -->



<!-- brand section  -->
<section class="brand-container">

    <div class="swiper-container brand-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/1.png" alt=""></div>
            <div class="swiper-slide"><img src="images/2.png" height="200"alt=""></div>
            <div class="swiper-slide"><img src="images/3.png" alt=""></div>
            <div class="swiper-slide"><img src="images/4.png" height="200" width="200" alt=""></div>
            <div class="swiper-slide"><img src="images/5.png" alt=""></div>
            <div class="swiper-slide"><img src="images/6.png" alt=""></div>
        </div>
    </div>

</section>




</body>
</html>
